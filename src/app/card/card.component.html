<div class="card">
  <div class="card__header">
    <div class="card__header-title">
      <img class="card__header-icon" src="{{ cardImage }}">
      <h1>{{ cardTitle }}</h1>
    </div>
    <p>{{ cardTitleValue }}</p>
  </div>
  <div class="card__content">
    <div class="card__content-item">
      <p>{{ cardLabel }}</p>
      <p>{{ cardAmount }}</p>
    </div>
  </div>
</div>
